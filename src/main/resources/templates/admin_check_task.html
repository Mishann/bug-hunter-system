<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Панель викладача</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link href="/assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="/assets/css/material-dashboard.css" rel="stylesheet"
	type="text/css" />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons"
	rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="wrapper">
		<div class="sidebar" data-color="purple"
			data-image="/assets/img/sidebar-1.jpg">
			<div class="logo">
				<a href="#" class="simple-text"> Панель викладача </a>
			</div>

			<div class="sidebar-wrapper">
				<ul class="nav">
					<li><a th:href="@{/admin/create}"> <i
							class="material-icons">fiber_new</i>
							<p>Створити завдання</p>
					</a></li>
					<li class="active"><a th:href="@{/admin/check}"> <i
							class="material-icons">check_circle</i>
							<p>Перевірити</p>
					</a></li>

					<li><a th:href="@{/admin/all_users}"> <i
							class="material-icons">people</i>
							<p>Користувачі</p>
					</a></li>
					<li><a th:href="@{/logout}"> <i class="material-icons">exit_to_app</i>
							<p>Вийти</p>
					</a></li>
				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Завдання</a>

					</div>
					<div class="collapse navbar-collapse"></div>
				</div>
			</nav>

			<div class="content" style="text-align: left;">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10">
							<div class="card">
								<div class="card-header" data-background-color="purple">
									<h4 class="title">Оцінити завдання</h4>

								</div>
								<div class="card-content">
									<div class="form-group label-floating">
										<label class="control-label">Тип дефекту</label> <span
											th:text="${history.task.bugType}" style="text-align: left;"
											class="form-control"> </span>
									</div>

									<div class="form-group label-floating">
										<label class="control-label">Тип завдання</label> <span
											id="type" th:text="${history.task.taskType}"
											style="text-align: left;" class="form-control"> </span>
									</div>

									<div class="form-group label-floating">
										<div class="form-group" style="text-align: left;">
											<label>Заголовок</label>
											<div class="form-group label-floating">
												<label class="control-label"> </label>
												<div style="text-align: left;"
													th:utext="${history.task.shortDescription}"></div>
											</div>
										</div>
									</div>

									<div class="form-group label-floating"
										style="text-align: left;">
										<label>Опис завдання</label>
										<div class="form-group label-floating">
											<label class="control-label"> </label>
											<div style="text-align: left;"
												th:utext="${history.task.description}"></div>
										</div>
									</div>

									<div class="form-group label-floating"
										th:if="${history.task.fileLink != null}">
										<label>Опис завдання(файл)</label> <br />
										<h4>
											<a style="color: green;" th:href="${history.task.fileLink}"
												download="download">Опис завдання </a>
										</h4>
									</div>

									<div class="form-group label-floating">
										<div class="form-group">
											<label>Правильна відповідь</label> <span id="type"
												th:utext="${history.task.answer.answer}"
												style="text-align: left;" class="form-control"> </span>
										</div>
									</div>

									<div class="form-group label-floating"
										th:if="${history.task.answer.fileLink != null }">
										<h4>
											<label>Правильна відповідь(файл)</label> <br /> <a
												style="color: green;"
												th:href="${history.task.answer.fileLink}"
												download="download">Правильна відповідь </a>
										</h4>
									</div>

									<div class="form-group label-floating">
										<div class="form-group">
											<label>Відповідь користувача</label>
											<div class="form-group label-floating"
												th:utext="${history.answer}"></div>
										</div>
									</div>

									<div class="form-group label-floating"
										th:if="${history.fileLink != null }">
										<label>Відповідь користувача(файл)</label>
										<h4>
											<a style="color: green;" th:href="${history.fileLink}"
												download="download">Відповідь користувача </a>
										</h4>
									</div>

									<form method="post" action="#"
										th:action="@{'/admin/check/'+ ${history.id}}">
										<div class="form-group label-floating">
											<label class="control-label">Оцінка</label> <input
												th:field="${history.mark}" name="mark" type="number"
												class="form-control" />
										</div>
										<button type="submit" class="btn btn-primary pull-right">Відправити</button>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		$(document).ready(function() {

			$("form").submit(function(e) {
				alert("Завдання перевірено");
			})

		});
	</script>

</body>

<!--   Core JS Files   -->
<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/material.min.js" type="text/javascript"></script>
<!--  Notifications Plugin    -->
<script src="/assets/js/bootstrap-notify.js"></script>


<!-- Material Dashboard javascript methods -->
<script src="/assets/js/material-dashboard.js"></script>

</html>
