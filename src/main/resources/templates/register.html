<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Головна</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body style="background-image: url('images/2.png')">

	<img src="/images/bug2.png"
		style="float: right; width: 150px; height: 150px; margin-top: 10px; margin-right: 10px;" />
	<br />
	<br />
	<br />

	<form action="#" th:action="@{/register}" method="post"
		th:object="${user}">

		<hgroup>
			<h1></h1>
		</hgroup>

		<input style="visibility: hidden; display: none" th:field="*{id}" />
		<div class="group">
			<input th:field="*{email}" type="text" required="required" /> <span
				class="highlight"></span> <span class="bar"></span> <label>Емайл</label>
			<p style="color: red" th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}"></p>

		</div>

		<div class="group">
			<input th:field="*{login}" type="text" /> <span class="highlight"></span>
			<span class="bar"> </span> <label>Логін</label>
			<p style="color: red" th:if="${#fields.hasErrors('login')}"
				th:errors="*{login}"></p>
		</div>


		<div class="group">
			<input th:field="*{userName}" type="text" /> <span class="highlight"></span>
			<span class="bar"></span> <label>Ім'я</label>
			<p style="color: red" th:if="${#fields.hasErrors('userName')}"
				th:errors="*{userName}"></p>
		</div>
		<div class="group">
			<input th:field="*{userSurname}" type="text" /> <span
				class="highlight"> </span> <span class="bar"></span> <label>Прізвище</label>
			<p style="color: red" th:if="${#fields.hasErrors('userSurname')}"
				th:errors="*{userSurname}"></p>

		</div>
		<div class="group">
			<input th:field="*{password}" type="password" /><span
				class="highlight"></span><span class="bar"></span> <label>Пароль</label>
			<p style="color: red" th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"></p>

		</div>

		<button type="submit" class="button buttonBlue">
			Зареєструватися
			<div class="ripples buttonRipples">
				<span class="ripplesCircle"></span>
			</div>
		</button>


		<center>
			<h4>
				<a th:href="@{/login}">Вхід</a>
			</h4>
		</center>

	</form>

	<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="/js/login.js"></script>
</body>
</html>
