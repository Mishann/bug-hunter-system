<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Панель викладача</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />
<link href="/assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />

<link href="/assets/css/material-dashboard.css" rel="stylesheet"
	type="text/css" />
<link href="/assets/css/demo.css" rel="stylesheet" type="text/css" />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons"
	rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="wrapper">
		<div class="sidebar" data-color="purple"
			data-image="/assets/img/sidebar-1.jpg">
			<div class="logo">
				<a href="#" class="simple-text"> Панель викладача </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">

					<li><a th:href="@{/admin/create}"> <i
							class="material-icons">fiber_new</i>
							<p>Створити завдання</p>
					</a></li>
					<li><a th:href="@{/admin/check}"> <i
							class="material-icons">check_circle</i>
							<p>Перевірити</p>
					</a></li>

					<li class="active"><a th:href="@{/admin/all_users}"> <i
							class="material-icons">people</i>
							<p>Користувачі</p>
					</a></li>
					<li><a th:href="@{/logout}"> <i class="material-icons">exit_to_app</i>
							<p>Вийти</p>
					</a></li>
				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Профіль</a>
					</div>
					<div class="collapse navbar-collapse"></div>
				</div>
			</nav>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div style="" class="col-md-10">
							<div class="card card-profile">
								<form method="post" th:action="@{/admin/upload}"
									enctype="multipart/form-data">

									<div class="card-avatar">
										<a href="#pablo"> <img class="img"
											th:src="${student.imageLink}" />

										</a>
									</div>

									<div class="content">
										<h6 class="category text-gray">Студент</h6>
										<h4 class="card-title"></h4>
										<div class="card-content">
											<div class="row" style="text-align: left;">
												<div class="col-md-10">
													<div class="form-group label-floating">
														<label class="control-label">Кількісь розв'язаних
															завдань</label> <span class="form-control"> <span
															class="text-info" th:text="${count}"></span>
														</span>
													</div>
												</div>
											</div>
											<div class="row" style="text-align: left;">
												<div class="col-md-10">
													<div class="form-group label-floating">
														<label class="control-label">Середня оцінка</label> <span
															class="form-control"> <span class="text-info"
															th:text="${mark}"> </span>
														</span>
													</div>
												</div>
											</div>

											<div class="row" style="text-align: left;">
												<div class="col-md-10">
													<div class="form-group label-floating">
														<label class="control-label">Логін</label> <span
															th:text="${student.login}" class="form-control"> </span>
													</div>
												</div>
											</div>

											<div class="row" style="text-align: left;">
												<div class="col-md-10">
													<div class="form-group label-floating">
														<label class="control-label">Ім'я</label> <span
															th:text="${student.userName}" class="form-control">
														</span>

													</div>
												</div>
											</div>

											<div class="row" style="text-align: left;">
												<div class="col-md-10">
													<div class="form-group label-floating">
														<label class="control-label">Прізвище</label> <span
															th:text="${student.userSurname}" class="form-control">
														</span>

													</div>
												</div>
											</div>


											<div class="row" style="text-align: left;">
												<div class="col-md-10">
													<div class="form-group">
														<label>Про себе</label>
														<div class="form-group label-floating">
															<label class="control-label"> </label>
															<div class="form-control" rows="5"
																th:utext="${student.about}"></div>
														</div>
													</div>
												</div>
											</div>


										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

<!--   Core JS Files   -->
<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/material.min.js" type="text/javascript"></script>

<!-- custom Js -->
<script src="/js/adminProfile.js"></script>

</html>
