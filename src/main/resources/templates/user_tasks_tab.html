<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Панель студента</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link href="/assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="/assets/css/material-dashboard.css" rel="stylesheet"
	type="text/css" />
<link href="/assets/css/demo.css" rel="stylesheet" type="text/css" />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons"
	rel="stylesheet" type="text/css" />

</head>

<body>

	<div class="wrapper">
		<div class="sidebar" data-color="green"
			data-image="/assets/img/sidebar-1.jpg">

			<div class="logo">
				<a href="#" class="simple-text"> Панель студента </a>
			</div>

			<div class="sidebar-wrapper">
				<ul class="nav">

					<li><a th:href="@{/user/profile}"> <i
							class="material-icons">person</i>
							<p>Мій профіль</p>
					</a></li>
					<li><a th:href="@{/user/history}"> <i
							class="material-icons">history</i>
							<p>Історія завдань</p>
					</a></li>

					<li><a th:href="@{/user/materials}"> <i
							class="material-icons">library_books</i>
							<p>Теоретичний матеріал</p>
					</a></li>


					<li class="active"><a th:href="@{/user/tasks}"> <i
							class="material-icons">content_paste</i>
							<p>Завдання</p>
					</a></li>
					<li><a th:href="@{/logout}"> <i class="material-icons">exit_to_app</i>
							<p>Вийти</p>
					</a></li>

				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Завдання</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">

						</ul>

						<form class="navbar-form navbar-right" role="search"
							th:action="@{/user/tasks}">

							<div class="form-group  is-empty">
								<input type="text" class="form-control"
									placeholder="Пошук завдання" name="caption" /> <span
									class="material-input"></span>
							</div>
							<button type="submit"
								class="btn btn-white btn-round btn-just-icon">
								<i class="material-icons">search</i>
								<div class="ripple-container"></div>
							</button>
						</form>

					</div>
				</div>
			</nav>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8">

							<div class="card card-stats" th:each="task : ${allTasks}">
								<div class="card-header" data-background-color="green">
									<span th:text="${task.shortDescription}"> </span>
								</div>
								<div class="card-content">
									<p class="category" th:text="${task.bugType}"></p>

								</div>
								<div class="card-footer">
									<div class="stats">
										<span style="text-align: right;" th:text="${task.tags}">
											<i class="material-icons">date_range</i>

										</span>
									</div>

									<div class="stats" style="float: right;">
										<span  th:text="${task.creationDate}">
											<i class="material-icons">date_range</i>

										</span>
									</div>

								</div>

<!-- 
								<div  class="card-footer" style="text-align: left:;">

									<div class="stats">
										<h5>
											<span style="color: green;"> Розв'язано </span>
										</h5>
									</div>
								</div>
 -->



								<div class="card-footer" style="text-align: right;">
									<div class="stats">

										<h5>
											<a th:href="@{'/user/tasks/'+ ${task.id}}" class="btn-link">
												<span> Детальніше </span>
											</a>
										</h5>
									</div>
								</div>

							</div>


						</div>

						<div class="col-md-4">
							<div class="card card-profile">

								<div class="content">
									<h6 class="category text-gray">Категорія</h6>
									<form style="text-align: left; margin-left: 15%;">
										<div class="checkbox">
											<label> <input type="checkbox"
												name="optionsCheckboxes" checked="checked"> Функція
												</input>
											</label>

										</div>

										<div class="checkbox">
											<label> <input type="checkbox"
												name="optionsCheckboxes" checked="checked">
												Інтерфейс </input>
											</label>

										</div>

										<div class="checkbox">
											<label> <input type="checkbox"
												name="optionsCheckboxes" checked="checked"> Логіка </input>
											</label>

										</div>

										<div class="checkbox">
											<label> <input type="checkbox"
												name="optionsCheckboxes" checked="checked">
												Присвоєння </input>
											</label>
										</div>


										<div class="checkbox">
											<label> <input type="checkbox"
												name="optionsCheckboxes" checked="checked">
												Зациклення </input>
											</label>
										</div>

										<div class="checkbox">
											<label> <input type="checkbox"
												name="optionsCheckboxes" checked="checked">
												Середовище </input>
											</label>
										</div>


										<div class="checkbox">
											<label> <input type="checkbox"
												name="optionsCheckboxes" checked="checked"> Алгоритм
												</input>
											</label>
										</div>

										<br />
										<div class="checkbox">
											<label> <input type="checkbox"
												name="optionsCheckboxes" unchecked="unchecked">Показувати
												ров'язані завдання </input>
											</label>
										</div>


										<br /> <br />

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>

<!--   Core JS Files   -->
<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/material.min.js" type="text/javascript"></script>

<!--  Notifications Plugin    -->
<script src="/assets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js"></script>

<!-- Material Dashboard javascript methods -->
<script src="/assets/js/material-dashboard.js"></script>


</html>
