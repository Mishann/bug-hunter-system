<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Панель студента</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />
<link href="/assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="/assets/css/material-dashboard.css" rel="stylesheet"
	type="text/css" />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons"
	rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="wrapper">
		<div class="sidebar" data-color="purple"
			data-image="/assets/img/sidebar-1.jpg">
			<div class="logo">
				<a href="#" class="simple-text"> Панель викладача </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li><a th:href="@{/admin/create}"> <i
							class="material-icons">fiber_new</i>
							<p>Створити завдання</p>
					</a></li>

					<li><a th:href="@{/admin/check}"> <i
							class="material-icons">check_circle</i>
							<p>Перевірити</p>
					</a></li>

					<li class="active"><a th:href="@{/admin/all_users}"> <i
							class="material-icons">people</i>
							<p>Користувачі</p>
					</a></li>
					<li><a th:href="@{/logout}"> <i class="material-icons">exit_to_app</i>
							<p>Вийти</p>
					</a></li>

				</ul>
			</div>
		</div>
		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">

				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Користувачі системи</a>


					</div>
					<div class="collapse navbar-collapse">

						<form method="get" class="navbar-form navbar-right" role="search"
							th:action="@{'/admin/all_users'}">
							<div class="form-group  is-empty">
								<input type="text" class="form-control" name="surname"
									placeholder="Пошук за прізвищем" /> <span
									class="material-input"></span>
							</div>
							<button type="submit"
								class="btn btn-white btn-round btn-just-icon">
								<i class="material-icons">search</i>
								<div class="ripple-container"></div>
							</button>
						</form>
					</div>
				</div>
			</nav>

			<div class="content">

				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header" data-background-color="purple">
									<h4 class="title">Користувачі системи</h4>
								</div>
								<div class="card-content table-responsive">
									<table class="table">
										<thead class="text-primary">
											<th>#</th>
											<th>Логін</th>
											<th>Ім'я</th>
											<th>Прізвище</th>
											<th>К-ть розв'язаних завдань</th>
											<th>Середня оцінка(/10)</th>

										</thead>
										<tbody>
											<tr th:each="student, iter1 : ${students}">
												<td th:text="${iter1.index+1}"></td>
												<td><a th:text="${student.login}"
													th:href="@{'/admin/all_users/'+ ${student.id}}"> </a></td>
												<td th:text="${student.userName}"></td>
												<td th:text="${student.userSurname}"></td>
												<td th:each="amount, iter2: ${amountList}"
													th:if="${iter2.index == iter1.index}" th:text="${amount}">
												</td>

												<td th:each="mark, iter3: ${markList}"
													th:if="${iter3.index == iter1.index}" th:text="${mark}">
												</td>
											</tr>
										</tbody>
									</table>

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

</body>

<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/material.min.js" type="text/javascript"></script>

</html>
