<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Головна</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />

</head>
<body style="background-image: url('images/2.png')">

	<img src="/images/bug2.png"
		style="float: right; width: 150px; height: 150px; margin-top: 10px; margin-right: 10px;" />
	<br />
	<br />
	<br />
	<form th:action="@{/login}" method="post">
		<br />

		<hgroup>
			<h1></h1>
		</hgroup>

		<div class="group">
			<input name="login" type="text" /> <span class="highlight" /> <span
				class="bar" > </span> <label>Логін</label>
		</div>

		<div class="group">
			<input name="pswd" type="password" /><span class="highlight"></span><span
				class="bar"></span> <label>Пароль</label>
		</div>
<p  th:if="${param.error}" style="color: red;"> Неправильний логін або пароль </p>

		<button type="submit" class="button buttonBlue" name="submit">
			Увійти
			<div class="ripples buttonRipples">
				<span class="ripplesCircle"></span>
			</div>
		</button>
 
		<center>
			<h4>
				<a th:href="@{/register}">Реєстрація</a>
			</h4>
		</center>

	</form>

	<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="/js/login.js"></script>

</body>
</html>
