<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Панель студента</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<!-- Bootstrap core CSS     -->
<link href="/assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />

<!--  Material Dashboard CSS    -->
<link href="/assets/css/material-dashboard.css" rel="stylesheet"
	type="text/css" />

<!--     Fonts and icons     -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons"
	rel="stylesheet" type="text/css" />

</head>

<body>

	<div class="wrapper">
		<div class="sidebar" data-color="green"
			data-image="/assets/img/sidebar-1.jpg">

			<div class="logo">
				<a href="#" class="simple-text"> Панель студента </a>

			</div>

			<div class="sidebar-wrapper">
				<ul class="nav">

					<li><a th:href="@{/user/profile}"> <i
							class="material-icons">person</i>
							<p>Мій профіль</p>
					</a></li>
					<li class="active"><a th:href="@{/user/history}"> <i
							class="material-icons">history</i>
							<p>Історія завдань</p>
					</a></li>

					<li><a th:href="@{/user/materials}"> <i
							class="material-icons">library_books</i>
							<p>Теоретичний матеріал</p>
					</a></li>


					<li><a th:href="@{/user/tasks}"> <i class="material-icons">content_paste</i>
							<p>Завдання</p>
					</a></li>
					<li><a th:href="@{/logout}"> <i class="material-icons">exit_to_app</i>
							<p>Вийти</p>
					</a></li>

				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Історія</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">

						</ul>

					</div>
				</div>
			</nav>

			<div class="content" style="text-align: left;">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10">
							<div class="card">
								<div class="card-header" data-background-color="green">
									<h4 class="title">Завдання</h4>

								</div>
								<div class="card-content">
									<div class="form-group label-floating">
										<label class="control-label">Тип дефекту</label> <span
											th:text="${history.task.bugType}" style="text-align: left;"
											class="form-control"> </span>
									</div>

									<div class="form-group label-floating">
										<label class="control-label">Тип завдання</label> <span
											id="type" th:text="${history.task.taskType}"
											style="text-align: left;" class="form-control"> </span>
									</div>

									<div class="form-group label-floating">
										<div class="form-group" style="text-align: left;">
											<label>Заголовок</label>
											<div class="form-group label-floating">
												<label class="control-label"> </label>
												<div style="text-align: left;"
													th:utext="${history.task.shortDescription}"></div>
											</div>
										</div>
									</div>


									<div class="form-group label-floating"
										style="text-align: left;">
										<label>Опис завдання</label>
										<div class="form-group label-floating">
											<label class="control-label"> </label>
											<div style="text-align: left;"
												th:utext="${history.task.description}"></div>
										</div>
									</div>


									<div class="form-group label-floating"
										th:if="${ history.task.fileLink != null }">
										<label>Опис завдання(файл)</label> <br />
										<h4>
											<a style="color: green;" th:href="${history.task.fileLink}"
												download="download">Опис завдання </a>
										</h4>

									</div>

									<div class="form-group label-floating">
										<div class="form-group">
											<label>Правильна відповідь</label>
											<div id="type" th:utext="${history.task.answer.answer}"
												style="text-align: left;" class="form-control"></div>
										</div>
									</div>


									<div class="form-group label-floating"
										th:if="${history.task.answer.fileLink != null }">
										<h4>
											<label>Правильна відповідь(файл)</label> <br /> <a
												style="color: green;"
												th:href="${history.task.answer.fileLink}"
												download="download">Правильна відповідь </a>
										</h4>
									</div>



									<div class="form-group label-floating">
										<div class="form-group">
											<label>Ваша відповідь</label>
											<div class="form-group label-floating"
												th:utext="${history.answer}"></div>
										</div>
									</div>

									<div class="form-group label-floating"
										th:if="${history.fileLink != null }">
										<label>Ваша відповідь(файл)</label>
										<h4>
											<a style="color: green;" th:href="${history.fileLink}"
												download="download">Ваша відповідь </a>
										</h4>

									</div>

									<div class="form-group label-floating"
										th:if="${history.mark != null }">
										<div class="form-group">
											<label>Оцінка</label>
											<h4>
												<span style="color: green;" th:text="${history.mark}"
													class="form-control"></span>
											</h4>
										</div>
									</div>

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>



</body>

<!--   Core JS Files   -->
<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="/assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="/assets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js"></script>

<!-- Material Dashboard javascript methods -->
<script src="/assets/js/material-dashboard.js"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="/assets/js/demo.js"></script>

</html>
