<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="assets/img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Панель викладача</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />
<link href="/assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link href="/assets/css/material-dashboard.css" rel="stylesheet"
	type="text/css" />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons"
	rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="wrapper">
		<div class="sidebar" data-color="purple"
			data-image="/assets/img/sidebar-1.jpg">
			<div class="logo">
				<a href="#" class="simple-text"> Панель викладача </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="active"><a th:href="@{/admin/create}"> <i
							class="material-icons">fiber_new</i>
							<p>Створити завдання</p>
					</a></li>

					<li><a th:href="@{/admin/check}"> <i
							class="material-icons">check_circle</i>
							<p>Перевірити</p>
					</a></li>
					<li><a th:href="@{/admin/all_users}"> <i
							class="material-icons">people</i>
							<p>Користувачі</p>
					</a></li>
					<li><a th:href="@{/logout}"> <i class="material-icons">exit_to_app</i>
							<p>Вийти</p>
					</a></li>
				</ul>
			</div>
		</div>
		<div>
			<div class="main-panel">
				<nav class="navbar navbar-transparent navbar-absolute">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Завдання</a>
						</div>
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav navbar-right">
							</ul>

						</div>
					</div>
				</nav>

				<div class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-10">
								<div class="card">
									<div class="card-header" data-background-color="purple">
										<h4 class="title">Додати завдання</h4>
									</div>
									<div class="card-content">
										<form method="post" enctype='multipart/form-data'
											th:action="@{/admin/create}">
											<input style="display: none;" th:field="${task.id}" />
											<div class="row">
												<div class="col-md-12">
													<div class="form-group label-floating">
														<label class="control-label">Тип дефекту</label> <select
															th:field="${task.bugType}" class="form-control">
															<div>
																<option class="form-control">Функція</option>
																<option class="form-control">Інтерфейс</option>
																<option class="form-control">Логіка</option>
																<option class="form-control">Присвоєення</option>
																<option class="form-control">Зациклення</option>
																<option class="form-control">Середовище</option>
																<option class="form-control">Алгоритм</option>
															</div>
														</select>

													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-12">
													<div class="form-group label-floating">
														<label class="control-label">Тип завдання</label> <select
															class="form-control" id="targetTaskType"
															th:field="${task.taskType}">
															<div>
																<option class="form-control">Закрите</option>
																<option class="form-control">Відкрите</option>
															</div>
														</select>

													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-md-12">
													<div class="form-group">

														<div class="form-group label-floating">
															<label class="control-label">Заголовок </label> <input
																class="form-control" id="inputSmallDescription"
																th:field="${task.shortDescription}" />
														</div>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-md-12">
													<div class="form-group">
														<label>Опис завдання</label>
														<div class="form-group label-floating">
															<label class="control-label"> </label>
															<textarea id="textareaDescription" class="form-control"
																rows="5" th:inline="text">
														
														</textarea>
															<input id="inputDescription" style="display: none;"
																th:field="${task.description}" />
														</div>

													</div>

													<div class="row">
														<div class="col-md-12">

															<div>
																<label id="labelForFileDcrpt"
																	style="background-color: #339966;" for="file1"
																	class="btn btn-btn-round">Додати файл</label> <input
																	id="fileDcrpt" style="display: none;" type="file"
																	name="uploadFileDescription" />
															</div>
														</div>
													</div>

												</div>
											</div>

											<section id="openedQuestion" style="display: none;">
												<div class="row">
													<div class="col-md-12">
														<div class="form-group">
															<label>Правильна відповідь</label>
															<div class="form-group label-floating">
																<label class="control-label"> </label>
																<textarea id="textareaAnswer" class="form-control"
																	rows="5" th:inline="text">
															 
															</textarea>
																<input id="inputAnswer" style="display: none"
																	name="rightAnswer" />
															</div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-12">
														<label>Правильна відповідь(додатково)</label>


														<div>
															<label id="labelForFileAnswer"
																style="background-color: #339966;" for="file2"
																class="btn btn-btn-round">Додати файл</label> <input
																id="fileAnswer" style="display: none;" type="file"
																name="uploadFileAnswer" />
														</div>
													</div>
												</div>
											</section>

											<section id="closedQuestion" style="display: block;">
												<div class="row">
													<div class="col-md-12">
														<div class="form-group label-floating">
															<label class="control-label">Варіант №1(Правильна
																відповідь)</label> <input name="variant1" type="text"
																class="form-control" />
														</div>
													</div>
												</div>

												<div class="row">
													<div class="col-md-12">
														<div class="form-group label-floating">
															<label class="control-label">Варіант №2</label> <input
																name="variant2" type="text" class="form-control" />
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-12">
														<div class="form-group label-floating">
															<label class="control-label">Варіант №3</label> <input
																name="variant3" type="text" class="form-control" />
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-12">
														<div class="form-group label-floating">
															<label class="control-label">Варіант №4</label> <input
																name="variant4" type="text" class="form-control" />
														</div>
													</div>
												</div>

											</section>

<!-- 
											<div class="row">
												<div class="col-md-12">
													<div class="form-group label-floating">
														<label class="control-label">Теги</label> <input
															th:field="${task.tags}" name="tags" type="text"
															class="form-control" />
													</div>
												</div>
											</div>
 -->

											<button onclick="transferTextFromTextareaToInput()"
												type="submit" class="btn btn-primary pull-right">Додати</button>
											<div class="clearfix"></div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

<!--   Core JS Files   -->
<script src="/assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/material.min.js" type="text/javascript"></script>

<!--  Notifications Plugin    -->
<script src="/assets/js/bootstrap-notify.js"></script>

<!-- Material Dashboard javascript methods -->
<script src="/assets/js/material-dashboard.js"></script>


<script src="/js/createTask.js"></script>
</html>
